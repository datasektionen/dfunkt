services:
  node:
    tty: true
    build:
      dockerfile: Dockerfile.dev
    environment:
      SESSION_SECRET: "asdf"
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:pass123@db:5432/dfunkt
      LOGIN_KEY: 1234567890abcdef
      HIVE_URL: http://nyckeln:7004/api/v1
      HIVE_API_KEY: aaaa
      OIDC_PROVIDER: http://localhost:7003
      OIDC_ID: client-id
      OIDC_SECRET: client-secret
      REDIRECT_URL: http://localhost:5000/login/callback
    configs:
      - source: nginx.conf
        target: /etc/nginx/nginx.conf
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass123
      POSTGRES_DB: dfunkt

    volumes:
      - ./database/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 3s
      timeout: 3s
      retries: 5

  nyckeln:
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan
    configs:
      - source: nyckeln.yaml
        target: /config.yaml
    ports:
      - 7003:7003
      - 7004:7004

configs:
  nginx.conf:
    content: |
      events {}

      http {
        server {
          listen 7003;

          location / {
            proxy_pass http://nyckeln:7003;
          }
        }
      }

  nyckeln.yaml:
    content: |
      clients:
        - id: client-id
          secret: client-secret
          redirect_uris:
            - http://localhost:5000/login/callback

      users:
        - ug_kth_id: some-id
          kth_id: turetek
          email: turetek@kth.se
          first_name: Ture
          family_name: Teknolog
          hive_tags:
            - id: personal_email
              content: turetek@gmail.com

      hive:
        groups:
          - name: Systemansvarig
            id: d-sys
            domain: example.com
            members:
              - turetek
            tags:
              - id: mandate
            permissions:
              - id: admin
